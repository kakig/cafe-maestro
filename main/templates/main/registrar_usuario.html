{% extends "main/base.html" %}
{% load static %}

{% block title %}
  Registrar usuário | Café Maestro
{% endblock %}

{% block content %}
  <div class="registro-usuario">
    <h2>Registrar usuário</h2>
    <form action="registrar_usuario" method="POST">
      {% csrf_token %}
      {{ form }}
      <br>
      <div class="btn">
        <button type="submit" class="submit-btn" >Registrar </button>
      </div>
    </form>
  </div>
{% endblock %}
