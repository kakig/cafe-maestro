{% extends "main/base.html" %}
{% load static %}

{% block title %}
  Login | Café Maestro
{% endblock %}

{% block content %}
<div class="login">
  <h2>Login no Sistema</h2>
  <form action="login" method="POST" class="form">
    {% csrf_token %}
    {{ form }}
    <br>
    <div class="btn">
      <button class="submit-btn" type="submit" >Entrar</button>
    </div>
  </form>
  {% if password_error %}
    <h3>Credenciais inválidas</h3>
</div>
  {% endif %}
{% endblock %}
