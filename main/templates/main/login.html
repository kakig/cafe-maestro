{% extends "main/base.html" %}

{% block title %}
  Login | Café Maestro
{% endblock %}

{% block content %}
  <h1>Login no Sistema</h1>
  <form action="login" method="POST">
    {% csrf_token %}
    {{ form }}
    <br>
    <button type="submit">Entrar</button>
  </form>
  {% if password_error %}
    <h3>Credenciais inválidas</h3>
  {% endif %}
{% endblock %}
